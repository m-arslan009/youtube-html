<!DOCTYPE html>
<html>
    <head>
        <title>Youtube</title>
        <link rel="stylesheet" href="youtube.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="searchdiv">
                <i class="fa fa-bars" aria-hidden="true" id="menuicon"></i>
                <div class="youtube-iconname">
                    <i class="fa fa-youtube-play" aria-hidden="true" id="youtubeicon"></i><h4>YouTube</h4>
                </div>
                <div class="placeholder"><input type="search" placeholder="Search"><i class="fa fa-search" aria-hidden="true" id="searchicon"></i></div>
                <i class="fa fa-microphone" aria-hidden="true" id="microphone"></i>
                <div class="right-cornordiv">
                    <i class="fa fa-th" aria-hidden="true" id="square"></i>
                    <i class="fa fa-ellipsis-v" aria-hidden="true" id="dots" title="Setting"></i>
                    <div class="signindiv">
                        <i class="fa fa-user-circle-o" aria-hidden="true" id="user"></i><h4>SIGN IN</h4>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
