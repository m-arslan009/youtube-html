<!DOCTYPE html>
<html>
    <head>
        <title>Youtube</title>
        <link rel="stylesheet" href="youtube.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="right-container">
                <div class="youtubelogodiv">
                    <i class="fa fa-bars" aria-hidden="true" id="menulogo"></i>
                    <i class="fa fa-youtube-play" aria-hidden="true" id="youtubelogo"></i><h4 id="youtubeName">YouTube</h4><p>pk</p>
                </div>
                <div class="options">
                    <div class="homediv">
                        <i class="fa fa-home" aria-hidden="true" id="homeicon"></i><h4>Home</h4>
                 </div>
                        <div class="explorardiv">
                            <i class="fa fa-compass" aria-hidden="true" id="compassicon"></i><h4>Explore</h4>
                        </div>
                </div>
            </div>
            <div class="bodymaterialdiv">
                <div class="searchdiv">
                    <input type="search" placeholder="Search"><i class="fa fa-search" aria-hidden="true" id="searchicon"></i>
                </div>
            </div>
        </div>
    </body>
</html>
